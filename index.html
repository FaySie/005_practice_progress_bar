<!--DOCTYPE html5-->
<html>
    <head>
        <meta charset="utf-8">
        <title>progress bar pratice</title>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet" charset="utf-8"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <!-- <script src="js/style.js"></script> -->
    </head>
    <body>
        <div class="box">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="43" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
            </div>
            <span class="percent" data-toggle="tooltip" data-placement="top" style="left: 0%;">
                <script type="text/javascript">
                    var pro_now = $('.progress-bar').attr('aria-valuenow');
                    document.write(pro_now + '%');
                    $('.progress-bar').css('width',pro_now + '%');
                    $('.percent').css('left',parseInt((pro_now - 50) * 1) + '%')
                </script>
            </span>
        </div>
    </body>
</html>
